<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2 align="center">Đăng Kí Thành Viên</h2>
   <fieldset>
     <form style="width: 500px; margin: auto; border: 2px solid black; padding: 10px;">
    <h2 style="text-align: center;">ĐĂNG KÝ THÀNH VIÊN</h2>
    <fieldset style="margin-bottom: 10px;">
      <legend><b>Thông tin cá nhân</b></legend>
      Họ và tên:
      <input type="text" style="width: 100%;"><br><br>
      Ngày sinh:
      <select>
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
      Tháng
      <select>
        <option>01</option>
        <option>02</option>
        <option>03</option>
      </select>
      Năm
      <input type="text" size="4"><br><br>
      Giới tính:
      <input type="radio" name="gioitinh" checked> Nam
      <input type="radio" name="gioitinh"> Nữ<br><br>
      Địa chỉ:<br>
      <textarea rows="3" cols="50"></textarea><br><br>
      Điện thoại:
      <input type="text"><br><br>
      Email:
      <input type="email" style="width: 250px;"><br>
    </fieldset>
    <fieldset style="margin-bottom: 10px;">
      <legend><b>Thông tin đăng nhập</b></legend>
      Tên đăng nhập:
      <input type="text"><br><br>
      Mật khẩu:
      <input type="password"><br><br>
      Nhập lại mật khẩu:
      <input type="password"><br>
    </fieldset>
    <div style="text-align: center;">
      <button type="submit">Đăng ký</button>
      <button type="reset">Hủy</button>
    </div>
   </fieldset>
</body>
</html>
